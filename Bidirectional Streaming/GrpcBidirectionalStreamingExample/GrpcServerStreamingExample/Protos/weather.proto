syntax = "proto3";

option csharp_namespace = "GrpcBidirectionalStreamingExample";

service Weather {
  rpc GetWeatherUpdates(stream WeatherRequest) returns (stream WeatherResponse);
}

message WeatherRequest {
  string city = 1;
}

message WeatherResponse {
  string city = 1;
  float temperature = 2;
  string timestamp = 3;
}